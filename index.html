<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <main>
      <div class="header">
        <h2>Quiz</h2>
      </div>
      <div class="main">
        <div class="final">
          <p>Resultado:</p>
          <p class="resultado"></p>
          <h4>Você gostaria de jogar mais uma vez?</h4>
          <button id="restart" class="submit">Jogar Novamente</button>
        </div>
        <div class="quiz">
          <div class="count">
            <p class="current">0</p>
            <p style="margin-left: 10px">/</p>
            <p class="total"></p>
          </div>
          <h3 id="question"></h3>
          <label id="a1" class="container">
            <input type="radio" checked="checked" name="radio" />
            <span class="checkmark-resposta"></span>
          </label>
          <label id="a2" class="container">
            <input type="radio" name="radio" />
            <span class="checkmark-resposta"></span>
          </label>
          <label id="a3" class="container">
            <input type="radio" name="radio" />
            <span class="checkmark-resposta"></span>
          </label>
          <label id="a4" class="container">
            <input type="radio" name="radio" />
            <span class="checkmark-resposta"></span>
          </label>
          <button id="next" class="submit">Responder</button>
          <button id="resposta-adiada" class="submit">Responder Depois</button>
        </div>
        <div class="settings">
          <h3 style="text-align: center">Preencha as configurações</h3>
          <label for="category">Categoria</label>
          <select name="category" id="category">
            <option selected value>Aleatória</option>
            <option value="12">Música</option>
            <option value="14">Televisão</option>
            <option value="20">Mitologia</option>
            <option value="28">Veículos</option>
          </select>
          <div class="mt30">
            <label for="difficulty">Dificuldade</label>
            <label class="container" style="display: inline; margin-left: 20px"
              >Fácil
              <input type="radio" name="radio" id="easy" />
              <span class="checkmark" style="margin-top: 2px"></span>
            </label>
            <label class="container" style="display: inline; margin-left: 20px"
              >Médio
              <input type="radio" name="radio" id="medium" />
              <span class="checkmark" style="margin-top: 2px"></span>
            </label>
            <label class="container" style="display: inline; margin-left: 20px"
              >Difícil
              <input type="radio" name="radio" id="hard" />
              <span class="checkmark" style="margin-top: 2px"></span>
            </label>
          </div>
          <button id="start" class="submit">Iniciar</button>
        </div>
      </div>
    </main>
    <script src="jogo.js"></script>
  </body>
</html>
